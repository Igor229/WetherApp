<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wether</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
			<header class="header">
					<img class="logo" src="images/stathem wether.png" alt="" class="logo">
					<div class="input">
							<input type="text" class="input_text" placeholder="Enter city name">
							<input type="submit" value="Submit" class="button">
						</div>
				</header>

			<div class="wether">
				<div class="wether__inner">
					<div class="bcg">
						<img src="images/bcg1.png" alt="">
					</div>
					<div class="current">
						<div class="current__city">  </div>
						<div class="current__icon icon__01d">  </div>
						<div class="current__date">  </div>
						<div class="current__temp">  </div>
					</div>						
					<!-- блок на години  -->
					<div class="forecast">
						<div class="forecast__items">
							<div class="forecast__time">00:00</div>
          					<div class="forecast__icon icon__01d"></div>
							<div class="forecat__temp"> -- </div>
						</div>

						<div class="forecast__items">
							<div class="forecast__time">--</div>
          					<div class="forecast__icon icon__01d"></div>
							<div class="forecat__temp"> -- </div>
						</div>

						<div class="forecast__items">
							<div class="forecast__time">06:00</div>
          					<div class="forecast__icon icon__04d"></div>
							<div class="forecat__temp"> -- </div>
						</div>

						<div class="forecast__items">
							<div class="forecast__time">09:00</div>
          					<div class="forecast__icon icon__04d"></div>
							<div class="forecat__temp"> -- </div>
						</div>

						<div class="forecast__items">
							<div class="forecast__time">12:00</div>
          					<div class="forecast__icon icon__02d"></div>
							<div class="forecat__temp"> -- </div>
						</div>

						<div class="forecast__items">
							<div class="forecast__time">15:00</div>
          					<div class="forecast__icon icon__02d"></div>
							<div class="forecat__temp"> -- </div>
						</div>


					</div>

					<div class="details">
						<div class="details__row">
							<div class="details__item">
								<p>Відчувається як:</p>
								<div class="details__value feelslike">30&deg</div>
							</div>

							<div class="details__item ">
								<p>Вологість:</p>
								<div class="details__value humidity">90%</div>
							</div>
						</div>

						<div class="details__row">
							<div class="details__item ">
								<p>Тиск:</p>
								<div class="details__value pressure">750</div>
							</div>

							<div class="details__item ">
								<p>Вітер:</p>
								<div class="details__value wind">10 м/с</div>
							</div>
						</div>
					</div>

					<h1 class="week__title">week</h1>
					
					<div class="next__days">
						<div class="ndays__items">
							<div class="next__date"> -- </div>
							<div class="next__icon icon__01d"> -- </div>
							<div class="next__temp">
								<div class="next__mintemp"> -- </div>
								<div class="next__maxtemp"> </div>
							</div>
						</div>

						<div class="ndays__items">
							<div class="next__date"> </div>
							<div class="next__icon icon__01d"> </div>
							<div class="next__temp">
								<div class="next__mintemp">мін.</div>
								<div class="next__maxtemp">макс.</div>
							</div>
						</div>

						<div class="ndays__items">
							<div class="next__date"> -- </div>
							<div class="next__icon icon__01d"></div>
							<div class="next__temp">
								<div class="next__mintemp"></div>
								<div class="next__maxtemp"> </div>
							</div>
						</div>
					</div>

				</div>
			</div>		

	<script src="js/script.js"></script>		
	
</body>
</html>
